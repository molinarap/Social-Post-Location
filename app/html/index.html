<!DOCTYPE html>
<html>

<head>
    <title>SPLOC</title>
    <link rel="shortcut icon" href="static/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <!--  Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3YCwGeaSl9jaWF9paMp-HIyqzxx0sN0g&libraries=places" async defer></script>
    <!--  Jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/lib/lodash/index.js"></script>
    <!-- Angular -->
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-animate/angular-animate.min.js"></script>
    <script src="/lib/angular-aria/angular-aria.min.js"></script>
    <script src="/lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <!-- Angular Material -->
    <script src="/lib/angular-material/angular-material.min.js"></script>
    <!-- Angular Maps -->
    <script src="/lib/angular-google-maps/dist/angular-google-maps.js"></script>
    <!-- Satellizer -->
    <script src="/lib/satellizer/satellizer.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/map.css">
    <!-- ANGULAR MODULE -->
    <script src="/js/module/index.js"></script>
    <script src="/js/module/ng-map.js"></script>
    <!-- ANGULAR CONFIG -->
    <script src="/js/config/authInsta.js"></script>
    <script src="/js/config/theme.js"></script>
    <!-- ANGULAR SERVICE -->
    <script src="/js/service/instaService.js"></script>
    <script src="/js/service/searchService.js"></script>
    <!-- ANGULAR CONTROLLER -->
    <script src="/js/controller/instaCtrl.js"></script>
    <script src="/js/controller/mapCtrl.js"></script>
    <style type="text/css">
    md-tabs-canvas {
        height: 80px;
    }
    
    md-pagination-wrapper {
        height: 80px;
    }
    
    .md-tab {
        font-size: 16px;
        line-height: 50px;
    }
    
    md-tab-item {
        padding-top: 15px !important;
        padding-bottom: 15px !important;
    }
    </style>
</head>

<body ng-app="SocialApp" ng-cloak>
    <div layout="row" ng-controller="mapCtrl" style="position: fixed; overflow-y: scroll; top: 0; right: 0; bottom: 0; left: 0;">
        <div layout="row" layout-sm="column" layout-xs="column" flex>
            <div layout="row" flex=20 flex-sm=100 flex-xs=100 style="z-index: 1;" ng-include="'./template/sidebar.html'">
            </div>
            <div ng-if="loader" flex=75 flex-sm=100 flex-xs=100 layout="column" style="position: absolute; z-index: 1; background: rgba(255, 255, 255, 0.76); height: 100%; width: 100%; padding: 30% 0;">
                <md-progress-circular style="margin: 0 auto;" class="md-accent" md-diameter="150"></md-progress-circular>
            </div>
            <div flex=80 flex-sm=100 flex-xs=100 layout="column">
                <md-content flex>
                    <md-content ng-if="!locationPhotos2.length || showSearch">
                        <div ng-include="'./template/tab-search.html'"></div>
                    </md-content>
                    <md-content>
                        <md-tabs md-dynamic-height md-border-bottom>
                            <div ng-include="'./template/tab-map.html'"></div>
                            <div ng-include="'./template/tab-list.html'"></div>
                            <div ng-include="'./template/tab-myphoto.html'"></div>
                        </md-tabs>
                    </md-content>
                    <md-content style="position: absolute;top: 25px;right: 30px; cursor: pointer;" ng-click="changeIcon()">
                        <i style="font-size: 30px;" ng-class="{'fa fa-close' : showSearch, 'fa fa-search' : !showSearch}"></i>
                    </md-content>
                    <!--                     <md-content style="position: absolute;top: 25px;right: 30px; cursor: pointer;">
                        <i style="font-size: 30px;" class="fa fa-close"></i>
                    </md-content> -->
                </md-content>
            </div>
        </div>
    </div>
</body>

</html>
