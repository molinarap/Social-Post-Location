<!DOCTYPE html>
<html>

<head>
    <title>Social Post Location</title>
    <link rel="shortcut icon" href="static/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <!--  Jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/lib/lodash/index.js"></script>
    <!-- Angular -->
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-animate/angular-animate.min.js"></script>
    <script src="/lib/angular-aria/angular-aria.min.js"></script>
    <script src="/lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <!-- Angular Material -->
    <script src="/lib/angular-material/angular-material.min.js"></script>
    <!-- Angular Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3YCwGeaSl9jaWF9paMp-HIyqzxx0sN0g&libraries=places" async defer></script>
    <script src="/lib/angular-google-maps/dist/angular-google-maps.js"></script>
    <!-- Satellizer -->
    <script src="/lib/satellizer/satellizer.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/map.css">
    <!-- ANGULAR MODULE -->
    <script src="/js/module/admin.js"></script>
    <!-- ANGULAR SERVICE -->
    <script src="/js/service/userService.js"></script>
    <!-- ANGULAR CONTROLLER -->
    <script src="/js/controller/adminCtrl.js"></script>
</head>

<body ng-app="SocialAdmin" layout="column" style="height:500px;" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-button class="md-primary" hide-gt-md>
                    Close Sidenav Left
                </md-button>
                <p hide-md show-gt-md>
                    This sidenav is locked open on your device. To go back to the default behavior, narrow your display.
                </p>
            </md-content>
        </md-sidenav>
        <md-content flex layout-padding>
            <div layout="column" layout-fill layout-align="top" ng-controller="adminCtrl">
                <p>
                    Inserisci le coordinate:
                </p>
                <div>
                    <form name="userForm">
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Latitude</label>
                                <input ng-model="search.latitude">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Longitude</label>
                                <input ng-model="search.longitude">
                            </md-input-container>
                        </div>
                        <md-button class="md-primary" ng-click="showLocationPhoto()">
                            se lo clicco succede qualcosa
                        </md-button>
                    </form>
                </div>
                <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
                    <md-grid-tile class="green" ng-repeat="t in locationPhotos">
                        <img src="{{t.images.standard_resolution.url}}" style="width: 100%;">
                        <md-grid-tile-footer>
                            <h3><a href="https://www.instagram.com/{{t.user.username}}/" target="_blank">{{t.user.username}}</a></h3>
                        </md-grid-tile-footer>
                    </md-grid-tile>
                </md-grid-list>
            </div>
            <div flex></div>
        </md-content>
    </section>
</body>

</html>
